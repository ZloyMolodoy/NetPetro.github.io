<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <div id="chart_div"></div>



    <div class="RR" id="chart_div1"></div>

</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript"> //первый

    google.charts.load('current', {'packages':['corechart']});

    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {


      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Страны');
      data.addColumn('number', '');
      data.addRows([
        ['Россия', 70],
        ['США', 20],
        ['Украина', 10]
      ]);


      var options = {'width':400,
                     'height':300,
                    'enableInteractivity':false,
                    'legend':{ position:'left', },
                    'legend.alignment':"center",
                    'slices': 
                    {
                        0:{offset: 0, color: '#0E52A0'},
                        1:{offset: 0.1, color: '#E1F0FF'},
                        2:{offset: 0.1, color: '#A7A8BB'},
                    }
                };

      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Месяц', 'Просмотры'],
            ['Январь',  27],
            ['Февраль',  30],
            ['Март',  26],
            ['Апрель',  15],
            ['Май',  100]
          ]);
  
          var options = {
            'width':600,
            'height':400,
            hAxis: {title: 'Месяц',  titleTextStyle: {color: '#0E52A0'},  },
            vAxis: {minValue: 0},
            'legend':{ position:'left', },
            
          };
  
          var chart = new google.visualization.AreaChart(document.getElementById('chart_div1'));
          chart.draw(data, options);
        }
      </script>
</html>
